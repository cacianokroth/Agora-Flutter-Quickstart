<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="url_launcher_example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <title>url_launcher_example</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
<!--  <div id="me" style="width:300px;height: 300px;"></div>-->
<!--  <div id="remote-container" style="width:300px;height: 300px;"></div>-->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script>
    function removeVideoStream(elementId) {
      let remoteDiv = document.getElementById(elementId);
      if (remoteDiv) remoteDiv.parentNode.removeChild(remoteDiv);
    };

    function addVideoStream(elementId){
      let streamDiv = document.createElement("div");
      streamDiv.id = elementId;
      streamDiv.style.transform = "rotateY(180deg)";
      streamDiv.style.width = "100%";
      streamDiv.style.height = "100%";
      document.getElementById("remote-container").appendChild(streamDiv);
    };
  </script>

  <style>
    .full {
      width: 100%;
      height: 100%;
    }

    .half {
      width: 100%;
      height: 50%;
      position: relative;
      background-color: black;
      overflow: hidden;
    }
  </style>
  <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.3.1.js"></script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
